<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cutspace-Landing</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav -->
    <nav class="nav">
      <div class="container">
        <div class="nav__row">
          <div class="logo">
            <img src="./img/icons/logo.svg" alt="Logo" />
            <span>CutSpace</span>
          </div>
          <div class="nav-list">
            <ul>
              <li><a href="#" class="active">Home </a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Find space</a></li>
              <li><a href="#">Share space</a></li>
              <li><a href="#">Promote space</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__text">
            <h1 class="header__title">
              Find your custom matched commercial real estate space.
            </h1>
            <p>
              In oculis quidem exercitus quid ex ea consequatur? autem vel eum
              fugiat, quo pertineant ero tibique
            </p>

            <form action="" class="header-form header-form--active">
              <label for="" class="header-form__label">
                <input
                  type="text"
                  class="header-form__input"
                  placeholder="Your email address"
                />
                <button class="header-form__button button">Subscribe</button>
              </label>
            </form>
          </div>
          <div class="header__img">
            <img src="./img/header/header.jpg" alt="Real estate" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
